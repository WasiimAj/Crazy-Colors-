<body>
    <form>

        <h3> Basic HTML Form </h3>

        <fieldset>

            <!-- Qustion [ 1 ] -->

            <legend> Name </legend>
            <label for="first-name">First Name</label><br>
            <input type="text" id="first-name"><br>
            <label for="first-name">Last Name</label><br>
            <input type="text" id="last-name">
        </fieldset>

        <fieldset>
            <legend>Other Qustion</legend>
            
            <!-- Qustion [ 2 ] -->


            <h3> Choos a Drink: </h3>
            <input type="radio" name="drink" id="coffe">
            <label for="coffe">Coffe</label><br>
            <input type="radio" name="drink" id="tea">
            <label for="tea">Tea</label><br>
            <input type="radio" name="drink" id="hot-chocolate">
            <label for="hot-chhocolate">Hot Chocolate</label>

            <!-- Qustion [ 3 ] -->

            <h3> What Ice Cream Do You Like? </h3>
            <input type="checkbox" id="chocolate">
            <label for="chocolate">Chocolate</label><br>

            <input type="checkbox" id="chocolate-pudding">
            <label for="chocolate-pudding">Chocolate Pudding</label><br>

            <input type="checkbox" id="chocolate-peanut-butter">
            <label for="chocolate-peanut-butter">Chocolate Peanut Butter</label><br>

            <input type="checkbox" id="vanila">
            <label for="vanila"> Vanila </label><br>

            <input type="checkbox" id="strawburry">
            <label for="strawburry"> Strawburry </label><br>

            <!-- Qustion [ 4 ] -->

            <h3> Select a School: </h3>

            <select name="school">
                <option value="ps">Pasltine</option>
                <option value="ps">Al-Azhar</option>
                <option value="ps">Al-Aqsa</option>
            </select>

            <!-- Qustion [ 4 ] -->

            <h3>Plaese Provide Comments:</h3>

            <textarea name="comment" cols="30" rows="10"></textarea>
        </fieldset>    

        <input type="submit" value="Submit">

    </form>
</body>
